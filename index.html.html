<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>ION-TECH-AUTOMATION - Product Listing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>ION-TECH-AUTOMATION WEBPAGE</h1>
      <nav>
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content">
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('products')">Products</a>
            <a href="#" onclick="showPage('about')">About</a>
            <a href="#" onclick="showPage('contact')">Contact</a>
            <a href="#" onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div id="home" class="page active">
      <h1>Welcome to Our Online Business</h1>
      <div class="product-list" id="homeProductList"></div>
    </div>

    <div id="products" class="page">
      <h1>Our Products</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
        <button id="searchButton" onclick="searchProducts()">Search</button>
      </div>
      <div class="product-list" id="productList"></div>
    </div>

    <div id="productDetail" class="page">
      <h1>Product Detail</h1>
      <div id="productDetailContent"></div>
    </div>

    <div id="cart" class="page">
      <h1>Cart</h1>
      <ul id="cartList"></ul>
      <p>Total: GH <span id="totalAmount">0.00</span></p>
      <button onclick="clearCart()">Clear Cart</button>
    </div>

    <div id="about" class="page">
      <h1>About Us</h1>
      <p>This is the about page.</p>
    </div>

    <div id="contact" class="page">
      <h1>Contact Us</h1>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
      <div class="social-links">
        <a href="https://wa.me/qr/2GPUED5P77EVO1" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.linkedin.com/in/evans-bafoe-1e2e1133ba" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Online Business. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
